{% load getattribute %}
{% for item in question.template_args.options %}
{% if not forloop.first %}
<td class="textalign_center bordered ">
{% endif %}
<input type="radio" id="{{question.variable}}_{{forloop.counter}}" name="{{question.variable}}" value="{{item.value}}" {% if item.value|add:"0" == data|getattribute:question.variable|add:"0" %} checked {% endif %}>
{% if not forloop.last %}
</td>
{% endif %}
{% endfor %}
